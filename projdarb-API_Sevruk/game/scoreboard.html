<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header>
      <h1>Scoreboard</h1>
    </header>
    <div id="scoreboard">
      <div id="timed-mode">
        <h2>Timed Mode Scores</h2>
        <table class="scoreboard">
          <thead>
            <tr>
              <th>Player Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="timed-mode-scores"></tbody>
        </table>
      </div>
      <div id="challenge-mode">
        <h2>Challenge Mode Scores</h2>
        <table class="scoreboard">
          <thead>
            <tr>
              <th>Player Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="challenge-mode-scores"></tbody>
        </table>
      </div>
    </div>
    <a class="button" href="index.html">Back to Main Menu</a>
    <script type="module" src="scripts/scoreboard.js"></script>
  </body>
</html>
